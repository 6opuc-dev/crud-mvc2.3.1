<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
  <br>
  <label for="lastname">Enter lastname: </label>
  <input type="text" th:field="*{lastname}" id="lastname"/>
  <p style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</p>
  <br>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
  <br>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
