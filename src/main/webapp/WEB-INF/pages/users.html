<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <h2><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user}">VALUE</a></h2>
    </th:block>
    <a href="/users/new">Create new user</a>
</div>
</body>
</html>
