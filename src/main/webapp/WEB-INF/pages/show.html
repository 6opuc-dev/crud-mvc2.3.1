<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<h2 th:text="${user.getId()}">VALUE</h2>
<h2 th:text="${user.getName()}">VALUE</h2>
<h2 th:text="${user.getLastname()}">VALUE</h2>
<h2 th:text="${user.getEmail()}">VALUE</h2>


<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <br>
  <input type="submit" value="Delete user"/>
</form>
</body>
</html>
